<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla JS Masks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body class="container-fluid">

    <div class="col-xs-12">
        <label>CPF: 000.000.000-00</label>
        <input class="form-control" type="text" data-js="cpf">
    </div>
    <div class="col-xs-12">
        <label>CNPJ: 00.000.000/0000-00</label>
        <input class="form-control" type="text" data-js="cnpj">
    </div>
    <div class="col-xs-12">
        <label>Telefone: (00) 00000-0000</label>
        <input class="form-control" type="text" data-js="phone">
    </div>
    <div class="col-xs-12">
        <label>CEP: 00000-000</label>
        <input class="form-control" type="text" data-js="cep">
    </div>

    <div class="col-xs-12">
        <label>PIS: 000.00000.00-0</label>
        <input class="form-control" type="text" data-js="pis" autofocus>
    </div>

    <script src="./app.js"></script>
</body>
</html>
